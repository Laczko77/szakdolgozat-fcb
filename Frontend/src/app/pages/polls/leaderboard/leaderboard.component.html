<div class="leaderboard-container">
    <h2>🏆 Top 5 Szavazó</h2>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
    <ol *ngIf="leaderboard.length > 0">
      <li *ngFor="let user of leaderboard">
        <span class="name">{{ user.username }}</span>
        <span class="score">{{ user.score }} pont</span>
      </li>
    </ol>
  
    <p *ngIf="leaderboard.length === 0 && !errorMessage">
      Még senki nem szerzett pontot.
    </p>
  </div>
