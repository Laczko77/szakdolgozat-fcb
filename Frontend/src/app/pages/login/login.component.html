<div class="login-container">
  <div class="login-card">

    <img src="assets/home/logo.png" alt="FC Barcelona" class="logo" />

    <h2>Bejelentkezés</h2>

    <form (submit)="onLogin()" class="login-form">

      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder=" "
          required
        />
        <label for="email">Email cím</label>
      </div>

      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder=" "
          required
        />
        <label for="password">Jelszó</label>
      </div>

      <button type="submit" class="login-btn">Bejelentkezés</button>
    </form>

    <div class="separator">vagy</div>

    <div id="google-login-button" class="google-btn"></div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="switch-link">
      <span>Még nincs fiókod?</span>
      <a routerLink="/register" class="animated-link">Regisztrálj</a>
    </div>
    
  </div>
</div>
